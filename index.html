<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../src/image/favicon.png" type="image/x-icon">
    <title>Font Case</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="case-input">
        <div class="shadow"></div>
        <div class="case-form">
          <h2>Convert your font case! 🚀</h2>
          <form>
            <textarea
              id="textarea"
              placeholder="Enter your text here 🚀🚀"
            ></textarea>
          </form>
          <div class="cnvt-btn">
            <button class="default btn">😎 Default 😎</button>
            <button class="lowcase btn">👊 lower case 👊</button>
            <button class="upcase btn">💪 UPPER CASE 💪</button>
            <button class="capcase btn">🤟 Capitalized Case 🤟</button>
            <button class="clear btn">🪚 Clear 🪚</button>
            <button class="copy btn">💡 Copy 💡</button>
          </div>
        </div>
      </div>

      <div class="case-output">
        // Write your text and click those buttons and let's gooo! 🚀
      </div>
    </div>
    <script src="./app/js/main.js"></script>
  </body>
</html>
